<body>

<button class="toggle-mode" onclick="toggleDarkMode()">Modo Noturno</button>
<h1>App de Treino ABC – Reginaldo Steinbach</h1>

<div class="dia">
    <h2>Treino A – Peito (protegendo o ombro)</h2>
    <label><input type="checkbox"> Supino inclinado com halteres – 3x10</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Peck deck – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Crossover polia baixa – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Flexão inclinada – 3x10</label>
    <label><input type="checkbox"> Tríceps corda – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Tríceps banco – 2x12</label>
    <div class="cronometro">
        <button onclick="startTimer(this)">▶ Iniciar 60s</button>
        <span class="timer">60</span> segundos
    </div>
</div>

<div class="dia">
    <h2>Treino B – Costas e Bíceps</h2>
    <label><input type="checkbox"> Puxada frontal – 4x10</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Remada baixa – 4x10</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Remada unilateral – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Encolhimento de ombros – 3x15</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Rosca direta – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Rosca alternada – 3x12</label>
    <input type="text" placeholder="Carga usada">
</div>

<div class="dia">
    <h2>Treino C – Pernas e Core</h2>
    <label><input type="checkbox"> Leg press 45° – 4x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Agachamento guiado – 3x10</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Cadeira extensora – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Mesa flexora – 3x12</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Abdutora – 3x15</label>
    <input type="text" placeholder="Carga usada">
    <label><input type="checkbox"> Abdominal na bola – 3x20</label>
    <label><input type="checkbox"> Prancha isométrica – 3x30s</label>
</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}
function startTimer(button) {
    const span = button.nextElementSibling;
    let time = 60;
    button.disabled = true;
    span.textContent = time;
    const interval = setInterval(() => {
        time--;
        span.textContent = time;
        if (time <= 0) {
            clearInterval(interval);
            button.disabled = false;
        }
    }, 1000);
}
</script>
